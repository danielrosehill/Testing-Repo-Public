name: Notify Main Repository
on:
  push:
    branches:
      - main  # Adjust branch as needed

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Main Repository Workflow
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PAT }}  # Personal Access Token with repo scope
          repository: danielrosehill/Documetation-Root-Repo
          event-type: update
          client-payload: '{"module": "My_Tech_Stack"}'